<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Connected Pages</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <style>
    .gallery-container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gallery-item h3 {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: var(--primary-color);
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 2rem 0;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1 style="text-align:center;">Your Photo Gallery</h1>
    <div class="gallery-grid" id="galleryGrid"></div>
    <a href="app.html" class="back-link">‚Üê Back to Connection Cards</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profiles = JSON.parse(localStorage.getItem('profiles') || '{}');
      const grid = document.getElementById('galleryGrid');

      Object.values(profiles).forEach(profile => {
        if (profile.imageUrl && profile.imageUrl !== 'profileimg.png') {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          item.innerHTML = `
     <img src="${profile.imageUrl}" alt="Profile photo">
    <h3>${profile.name || "Unnamed"}</h3>
    `;

          grid.appendChild(item);
        }
      });
    });
  </script>
</body>
</html>
